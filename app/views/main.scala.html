@(title: String, username: Option[String])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar" style="background-color: #363B3F;">
                <div class="container">
                    <a class="brand" href="#">
                        <span class="logoWord">
                            <span style="color: #ffffff">Grade</span><span style="color: #95C11F">Book</span></span></a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Викладачі</a></li>
                            <li><a href="#about">Групи</a></li>
                            <li><a href="#contact">Дисципліни</a></li>


                        @username.map { user =>
                            <li class="dropdown">
                                <a class="dropdown-toggle"
                                data-toggle="dropdown"
                                href="#"><i class="icon-user"></i>
                                    Account
                                    <b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="/account/@user"><i class="icon-eye-open"></i> @user</a></li>
                                    <li><a href="#"><i class="icon-off"></i> logout</a></li>
                                </ul>
                            </li>
                        }
                        </ul>
                        <li>
                            <form class="navbar-search pull-right" action="#">
                                <input type="text" id="query" name="query" class="search-query span2" placeholder="Search">
                            </form>
                        </li>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="margin-top: 100px;">

        @content

        </div>

        <div class="navbar-fixed-bottom row-fluid footer">
            <div class="navbar">
                <div class="container">
                    Information about institute
                </div>
            </div>
        </div>

    </body>
</html>
